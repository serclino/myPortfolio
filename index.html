<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Cheynne | Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li class="nav-item">
                <a href="#about" class="nav-link logo">
                    <span class="logo-text">frank<br>cheynne</span>
                    <img src="./resources/images/navigation/logo/triangle.svg" alt="">
                </a>
            </li>

            <li class="nav-item">
                <a href="#about" class="nav-link">
                    <img src="./resources/images/navigation/about-color.svg" alt="">
                    <span class="link-text">About</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#projects" class="nav-link">
                    <img src="./resources/images/navigation/projects-color.svg" alt="">
                    <span class="link-text">Projects</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="./resources/images/navigation/skills-color.svg" alt="">
                    <span class="link-text">Skills</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="./resources/images/navigation/contact-color.svg" alt="">
                    <span class="link-text">Contact</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="./resources/images/navigation/night-color.svg" alt="">
                    <span class="link-text">Dark</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <header>
                <div class="hero">
                    <img src="./resources/images/hero-image.jpg" alt="">
                    <div class="headline">
                        <p>Hi, my name is</p>
                        <span class="name">frank cheynne.</span>
                        <p>I'm an aspiring frontend webdeveloper<br>
                        based in Prague, Czech republic.</p>
                    </div>
                </div>
            </header>

            <div class="arrow">
                <img src="./resources/images/down-arrow.svg" alt="">
            </div>
        </section>

        <div class="slider"></div>

        <section id="projects">

            <div class="gallery">
                <h2>Projects</h2>

                <div class="img-container">
                    <img
                    src="./resources/images/projects/colmar_academy-small.png"
                    alt="Colmar Academy"
                    data-original="colmar_academy-full.png"
                    />

                    <div class="darkHovering"></div>
                    <h3 class="dH-heading">Colmar Academy</h3>
                </div>

                <div class="img-container">
                    <img
                    src="./resources/images/projects/safeastro-small.png"
                    alt="Safeastro"
                    data-original="safeastro-full.png"
                    />

                    <div class="darkHovering"></div>
                    <h3 class="dH-heading">Safeastro</h3>
                </div>

                <div class="img-container">
                    <img
                    src="./resources/images/projects/bullDog-small.png"
                    alt="Bulldog"
                    data-original="bullDog-full.png"
                    />

                    <div class="darkHovering"></div>
                    <h3 class="dH-heading">Bulldog</h3>
                </div>

                <div class="img-container">
                    <img
                    src="./resources/images/projects/myPortfolio-small.png"
                    alt="My personal portfolio"
                    data-original="myPortfolio-full.png"
                    />

                    <div class="darkHovering"></div>
                    <h3 class="dH-heading">My Portfolio</h3>
                </div>
            </div>

            <div class="modal">
                <img src="./resources/images/projects/colmar_academy-full.png" alt="" class="full-img"/>
                <p class="caption">fuck it</p>
            </div>

        </section>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
